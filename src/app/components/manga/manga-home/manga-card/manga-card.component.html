<div class="card" (click)="onClick()">
    <img [src]="mangaModel.coverUrl" alt="Imagen Portada" class="card-img">

    <div class="main-card-label">
        {{mangaModel.mainTag}}
    </div>
    <div class="year-card-label">
        {{mangaModel.yearOfRelease}}
    </div>
    <div class="title">
        {{mangaModel.title}}
    </div>

</div>
