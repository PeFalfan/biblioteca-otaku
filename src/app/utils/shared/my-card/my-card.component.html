
<div class="card" (click)="onClick()">
    <img [src]="seriesData.mainImageUrl" alt="Portada" class="card-img">

    <div class="main-card-label">
        {{seriesData.mainTag}}
    </div>
    <div class="year-card-label">
        {{seriesData.yearOfRelease}}
    </div>
    <div class="title">
        {{seriesData.title}}
    </div>

</div>
